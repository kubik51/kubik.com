<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>ArticleForm</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/ArticleFormStyle.css">
</head>
<body>
<form>
    <fieldset>
        <legend>Article:</legend>
        Title:<input required spellcheck="true" type="text" name="Title" value="" pattern="[A-Za-z0-9]([A-Za-z0-9])*" title="Title can contain only letters and numbers"><br>
        Date:<input spellcheck="false" type="date" name="Date" value=""><br>
        <input type="file" name="articleImage" accept="image/*" ><br>
        Article Color:<input type="color" name="favcolor"><br>
        <textarea  autofocus required spellcheck="true" rows="4" cols="50"></textarea><br>
    </fieldset>
    <fieldset>
        <legend>Author:</legend>
        Name:<input spellcheck="false" required type="text" name="Author" value=""><br>
        Email:<input spellcheck="false" type="email" name="Email" value=""><br>
    </fieldset>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <input type="button" value="Articles"
           onclick="window.location.href='ArticleList.html'">
    <input spellcheck="false" type="text" list="Champions">
    <datalist id="Champions">
        <option value="Anivia">
        <option value="Nocturne">
        <option value="Orianna">
    </datalist>
</form>
</body>
</html>
